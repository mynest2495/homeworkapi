    <div class="javascript">

          <div class="a-z"><h1>A-Z Auto</h1>
            <div id="output"></div>
          </div>
          <br><hr><br>
          <div class="roll">
            <h1>Random dice</h1>
            <br>
            <button onclick="rollAndDisplayDice()" class="random-button">Random</button></div>
            <br>
            <p id="diceResult"></p>
            <br><hr><br>
            <div class="w3-animate-opacity w3-center">
              <h3>Find Square Area</h3>
              <form style="display: inline-block">
                <label for="x">แกน X</label>
                <input id="x" type="number"><br><br>
                <label for="y">แกน Y</label>
                <input id="y" type="number">
              </form>
              <br>
              <button style="margin-top: 5px" onclick="square()" class="cal-button">
                Cal
              </button>
              <p id="answer"></p>
            </div>
            <br><hr><br>
            <div class="w3-animate-opacity w3-center">
              <h3>Grade Calculator</h3>
              <label for="point">กรอกคะแนนของคุณ</label><br>
              <input type="number" id="point"><br><br>
              <button onclick="calculateGrade()" class="score-button">
                My Score
              </button>
              <p id="overall"></p>
              <br><hr><br>
            </div>
            <div>
              <h3>Login Function</h3>
              <label for="username">Username (user:admin)</label>
              <input id="username" type="text"><br><br>
              <label for="password">Password (password:admin)</label>
              <input id="password" type="password"><br>
              <button onclick="login()" class="login-button">Login</button>
            </div>
